<div class="container">

    <div class="row mb-4">
        <div class="col-md-12">
            <h3>Upload</h3>

            <div class="card my-drop-zone" ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
                [uploader]="uploader">

                <label>
                    <div class="card-block d-flex justify-content-center">
                        <i class="fa fa-upload align-self-center"></i>
                    </div>
                    
                    <input type="file" ng2FileSelect [uploader]="uploader" multiple accept="text/*">
                </label>
            </div>
        </div>
    </div>

    <div *ngIf="uploader?.queue?.length" class="row">
        <div class="col-md-12" style="margin-bottom: 40px">

            <p>Ausgewählte Dateien: {{ uploader?.queue?.length }}</p>

            <table class="table">
                <thead>
                    <tr>
                        <th width="40%">Name</th>
                        <th>Größe</th>
                        <th width="30%">Fortschritt</th>
                        <th>Status</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of uploader.queue">
                        <td><strong>{{ item?.file?.name }}</strong></td>
                        <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                        <td *ngIf="uploader.options.isHTML5">
                            <div class="progress-container progress-info">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-warning" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }">
                                        <span class="progress-value">{{ item.progress + '%' }}</span>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.isSuccess"><i class="fa fa-check"></i></span>
                            <span *ngIf="item.isCancel"><i class="fa fa-ban"></i></span>
                            <span *ngIf="item.isError"><i class="fa fa-trash-o"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <i class="fa fa-upload"></i> Upload
                        </button>
                            <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
                            <i class="fa fa-ban"></i> Cancel
                        </button>
                            <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                            <i class="fa fa-trash-o"></i> Remove
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                Gesamtfortschritt:
                <div class="progress-container progress-info mb-4">
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }">
                            <span class="progress-value">{{ uploader.progress + '%' }}</span>
                        </div>
                    </div>
                </div>

                <div class="mt-2">
                    <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                        <i class="fa fa-upload"></i> Upload all
                    </button>
                    <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                        <i class="fa fa-ban"></i> Cancel all
                    </button>
                    <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                        <i class="fa fa-trash-o"></i> Remove all
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
