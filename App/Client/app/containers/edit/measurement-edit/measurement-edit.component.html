<h2>{{measurement.name}}</h2>

<div class="col-sm-12">
  <div class="form-group row py-4 pb-md-1">
    <label class="category col-md-3 col-lg-2 col-form-label text-md-right mr-1">Messungs ID</label>
    <div class="col-md-8 col-lg-4">
      <div><span class="text-danger"></span></div>
      <input class="form-control" placeholder="{{measurement.id}}" readonly>
    </div>
  </div>

  <div class="form-group row py-4 py-md-0">
    <label class="category col-md-3 col-lg-2 col-form-label text-md-right">Name</label>
    <div class="col-md-8 col-lg-4">
      <div><span class="text-danger"></span></div>
      <input class="form-control" [(ngModel)]="measurement.name" placeholder="Name" />
    </div>
  </div>

  <div class="form-group row py-4 py-md-0">
    <label class="category col-md-3 col-lg-2 col-form-label text-md-right">Beschreibung</label>
    <div class="col-md-9 col-lg-10">
      <textarea class="form-control" [(ngModel)]="measurement.description" rows="8" placeholder="Beschreibung"></textarea>

      <p class="form-text text-muted">
        <small><i class="fa fa-info"></i> Das Beschreibungsfeld unterstützt Markdown Befehle.</small>
      </p>
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-md-3 col-md-9 offset-lg-2 col-lg-10">
      <button class="btn btn-primary btn-simple" (click)="updateMeasurement(measurement)"><i class="fa fa-floppy-o" aria-hidden="true"></i> Speichern</button>
      <a class="btn btn-link" role="button" (click)="goBack()">Zurück</a>
    </div>
  </div>
</div>
