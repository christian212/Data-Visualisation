<div class="row">
    <div class="col-lg-3">
        <div class="row mb-5">
            <div class="col-sm-12 col-md-8 offset-md-2 col-lg-12 offset-lg-0 mb-3">
                <div class="input-group form-group-no-border">
                    <input type="text" class="form-control" placeholder="Suche">
                    <span class="input-group-addon">
                            <i class="now-ui-icons ui-1_zoom-bold"></i>
                        </span>
                </div>
            </div>

            <div class="col-sm-12 col-md-8 offset-md-2 col-lg-12 offset-lg-0 mb-3">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action justify-content-between" (click)="loadComponent(0)" [class.active]="selectedListItem === 0">
                    Systeme
                    <span class="badge badge-default badge-pill" [class.active]="selectedListItem === 0">12</span>
                     </a>
                    <a class="list-group-item list-group-item-action justify-content-between" (click)="loadComponent(1)" [class.active]="selectedListItem === 1">
                    Stacks
                    <span class="badge badge-default badge-pill">44</span>
                    </a>
                    <a class="list-group-item list-group-item-action justify-content-between" (click)="loadComponent(2)" [class.active]="selectedListItem === 2">
                    Zellen
                    <span class="badge badge-default badge-pill">23</span>
                    </a>
                    <a class="list-group-item list-group-item-action justify-content-between" (click)="loadComponent(3)" [class.active]="selectedListItem === 3">
                    Messungen
                    <span class="badge badge-default badge-pill">44</span>
                    </a>
                </div>
            </div>

            <div class="col-sm-12 col-md-8 offset-md-2 col-lg-12 offset-lg-0">
                <button class="btn btn-primary btn-block" (click)="addItem()"><i class="fa fa-plus"></i> Neuer Stack</button>
            </div>
        </div>
    </div>

    <div class="col-lg-9 mb-5">

        <ng-template list-host></ng-template>

    </div>
</div>
